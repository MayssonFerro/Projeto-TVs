<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        const SHOW_AVISO = {{ show_aviso|tojson|default('false') }};
        window.eventosPainel = [
            {% for ev in evento %}
                {
                    imagem: "{{ url_for('static', filename=ev.imagem) if ev.imagem else '' }}",
                    video: "{{ url_for('static', filename=ev.video) if ev.video else '' }}",
                    link: "{{ ev.link or '' }}",
                    titulo: "{{ ev.titulo|e }}",
                    descricao: "{{ ev.descricao|e }}"
                }{% if not loop.last %},{% endif %}
            {% endfor %}
        ];
    </script>
    <title>Painel</title>
</head>
<body>
    <!-- <pre id="debug-eventos"></pre>
    <script>
    document.getElementById('debug-eventos').textContent =
    JSON.stringify(window.eventosPainel, null, 2) + "\nidx: " + localStorage.getItem('idxEventoPainel');
    </script> -->
    <main>
        <div class="container painel" id="painel-principal">
            <div id="midia-container"></div>
            <div class="relogio">
                <h1 id="data"></h1>
                <h1 id="hora"></h1>
            </div>
            <div class="descricao" id="descricao-container"></div>
            <div class="link">
                <div id="qrcode"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="noticia-rapida">
            {% for n in noticia %}
                <span class="noticia-text">{{ n.conteudo }}</span>
            {% endfor %}
        </div>
    </footer>
</body>
</html>
